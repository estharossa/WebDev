
<h2>Book Details</h2>
<div *ngIf="book">
  <h3>Title: {{ book.title }}</h3>
  <p>Id: {{ book.id }}</p>
  <p>Description: {{ book.description }}</p>
  <p *ngIf="book.is_favourite == true">Is favourite: YES</p>
  <p *ngIf="book.is_favourite != true">Is favourite: NO</p>
<!--  <button (click)="makeFavourite()">-->
<!--    Make Favourite!-->
<!--  </button>-->
<!--  <button (click)="makeNotFavourtie()">-->
<!--    Already not favourite)-->
<!--  </button>-->
  <input type="checkbox" [(ngModel)]="book.is_favourite" class="is_favourite">
  <input [(ngModel)]="book.title" placeholder="Change title">
  <input [(ngModel)]="book.description" placeholder="Change description">
</div>
